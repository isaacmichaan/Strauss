  <body style="background-color: plum" onload="displayStatus(1)">
   <!-- To-Do List -->
    <div id="first" style="text-align:center" class="container">
        <h1 style="color: white">WORK TO-DOS</h1>
        <h4 style="color: blueviolet"> Enter text into the input field to add items to your list</h4>
        <h3 style="color: green">Click the "X" to mark it as completed</h3>
        <button type="button" class="btn btn-primary" id="show">Show Completed</button><br>
        <input type="text" id="inputbox" placeholder="New item...">
        <button type="button" class="btn btn-secondary" id="submit">Submit</button>
        
        <div id="error" style="text-align:center"></div>
        <div id="screen" style="text-align:left"></div>
    </div>
    
    <!-- Completed List -->
    <div id="second" style="text-align:center" class="container">
        <h1 style="color: white">WORK TO-DOS</h1><br>
        <h3> Completed tasks:</h3>
        <button type="button" class="btn btn-success" id="back">Back</button><br><br>
        
        <div id="completedScreen" style="text-align:left"></div>
    </div>

    <script>
        // getElementById --> Please don't consider as global, is for cleaner code purpose
        // althogh I could use static function to create them
        var input = document.getElementById('inputbox');
        var error = document.getElementById('error');
        var screen = document.getElementById('screen');
        var completedScreen = document.getElementById('completedScreen');
        
        // array to hold notrepeated elements
        var inputArray = [];

        // Display completed list
        function displayCompleted () {
            displayStatus(0);
            errorDisplay("");
        };
        
        // Display error
        function errorDisplay (value) {
            error.innerHTML = value;
        };
        
        // Display to-do list
        function displayValues () {
            if (input.value.trim() === ""){
                errorDisplay(error.innerHTML = "<li class='list-group-item list-group-item-danger'>" + "please enter a non empty todo" + "</li>" + "<br>");
            }
            else if(inputArray.includes(input.value.trim())){
                errorDisplay("<li class='list-group-item list-group-item-danger'>" + "this todo already exists!" + "</li>" + "<br>");
            }
            else{
                inputArray.push(input.value.trim());
                addValue(input.value.trim());
                errorDisplay("");
            }
        };

        // Add value to show on screen
        function addValue(value) {
            screen.innerHTML += "<li class='list-group-item list-group-item-info' button onclick='removeAndDesplay(this)'>" + value + "</button></li>" + "<br>";
        }
        
        // remove completed tasks
        function removeAndDesplay(value) {
            completedScreen.innerHTML+="<li class='list-group-item list-group-item-info'>" + value.innerHTML + "</button></li>" + "<br>";
            inputArray.splice( inputArray.indexOf(value.innerHTML), 1 );
            screen.innerHTML = "";
            for (i = 0; i < inputArray.length; i++) {
                  addValue(inputArray[i]);
                }
        }
        
        // change display list status for back button only
        function displayChange() {
            displayStatus(1)
        }
        
        // change display list status
        function displayStatus(on) {
            if(on){
                document.getElementById("first").style.display = "";
                document.getElementById("second").style.display = "none";
            }
            else{
                document.getElementById("first").style.display = "none";
                document.getElementById("second").style.display = "";
            }
        }
        
        // wait for the DOM to be loaded before accessing element to add listeners!
        document.addEventListener('DOMContentLoaded', function(){

            // all of your event bindings go here

            // click on button with id 'darkmode' adds the bootstrap class 'table-dark' to the table
            document.getElementById('show').addEventListener('click', displayCompleted);
            document.getElementById('submit').addEventListener('click', displayValues);
            document.getElementById('back').addEventListener('click', displayChange);
        }, false);
    </script>
